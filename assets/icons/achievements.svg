
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- ADVANCED 3D METAL BADGE FILTER -->
    <filter id="metal-badge" x="-50%" y="-50%" width="200%" height="200%">
      <!-- 1. Drop Shadow -->
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.6"/>
      
      <!-- 2. Bevel Logic -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="4" specularConstant="1.5" specularExponent="25" lighting-color="#ffffff" result="specOut">
        <fePointLight x="-50" y="-100" z="400" />
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut" />
      
      <!-- 3. Emboss Effect -->
      <feDiffuseLighting in="blur" surfaceScale="2" lighting-color="#ffffff" result="diffuseOut">
         <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
      <feComposite in="diffuseOut" in2="SourceAlpha" operator="in" result="diffuseOut" />

      <!-- 4. Composition -->
      <feMerge>
        <feMergeNode in="SourceGraphic"/> 
        <feMergeNode in="diffuseOut"/>
        <feMergeNode in="specOut"/>
      </feMerge>
    </filter>

    <!-- Gloss Overlay Gradient -->
    <linearGradient id="gloss-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- SCHOLAR (Book on Shield) -->
  <symbol id="book" viewBox="0 0 100 100">
    <g filter="url(#metal-badge)">
        <!-- Shield Base -->
        <path d="M50 5 L90 20 V50 C90 75 50 95 50 95 C50 95 10 75 10 50 V20 L50 5 Z" fill="currentColor" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
        <!-- Overlay -->
        <path d="M50 5 L90 20 V50 C90 75 50 95 50 95 C50 95 10 75 10 50 V20 L50 5 Z" fill="url(#gloss-gradient)"/>
        <!-- Icon -->
        <path d="M30 35 H70 A5 5 0 0 1 75 40 V75 A5 5 0 0 1 70 80 H30 A5 5 0 0 1 25 75 V40 A5 5 0 0 1 30 35 Z M30 35 V80 M70 35 V80" fill="none" stroke="#222" stroke-width="4" stroke-linecap="round" filter="drop-shadow(0px 1px 0px rgba(255,255,255,0.5))"/>
        <path d="M30 50 H70 M30 65 H70" stroke="#222" stroke-width="3" opacity="0.6"/>
    </g>
  </symbol>

  <!-- CONSISTENCY (Bolt on Hexagon) -->
  <symbol id="zap" viewBox="0 0 100 100">
    <g filter="url(#metal-badge)">
        <!-- Hexagon Base -->
        <path d="M50 5 L90 27 V73 L50 95 L10 73 V27 L50 5 Z" fill="currentColor" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
        <path d="M50 5 L90 27 V73 L50 95 L10 73 V27 L50 5 Z" fill="url(#gloss-gradient)"/>
        <!-- Bolt Icon -->
        <path d="M55 20 L35 50 H50 L45 80 L65 50 H50 L55 20 Z" fill="#222" stroke="#222" stroke-width="2" filter="drop-shadow(0px 1px 0px rgba(255,255,255,0.5))"/>
    </g>
  </symbol>

  <!-- SNIPER (Target on Circle) -->
  <symbol id="target" viewBox="0 0 100 100">
    <g filter="url(#metal-badge)">
        <!-- Circle Base -->
        <circle cx="50" cy="50" r="45" fill="currentColor" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
        <circle cx="50" cy="50" r="45" fill="url(#gloss-gradient)"/>
        <!-- Target Rings -->
        <circle cx="50" cy="50" r="30" fill="none" stroke="#222" stroke-width="4" filter="drop-shadow(0px 1px 0px rgba(255,255,255,0.5))"/>
        <circle cx="50" cy="50" r="15" fill="none" stroke="#222" stroke-width="4"/>
        <circle cx="50" cy="50" r="6" fill="#222"/>
        <!-- Crosshairs -->
        <path d="M50 5 V20 M50 80 V95 M5 50 H20 M80 50 H95" stroke="#222" stroke-width="3"/>
    </g>
  </symbol>

  <!-- LIBRARIAN (Box on Square) -->
  <symbol id="archive" viewBox="0 0 100 100">
    <g filter="url(#metal-badge)">
        <!-- Square Base -->
        <rect x="15" y="15" width="70" height="70" rx="12" fill="currentColor" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
        <rect x="15" y="15" width="70" height="70" rx="12" fill="url(#gloss-gradient)"/>
        <!-- Box Icon -->
        <path d="M25 35 H75 V75 H25 Z" fill="none" stroke="#222" stroke-width="4" filter="drop-shadow(0px 1px 0px rgba(255,255,255,0.5))"/>
        <path d="M20 35 L30 25 H70 L80 35" fill="none" stroke="#222" stroke-width="4"/>
        <line x1="25" y1="35" x2="75" y2="35" stroke="#222" stroke-width="4"/>
        <circle cx="50" cy="55" r="5" fill="#222"/>
    </g>
  </symbol>

  <!-- VETERAN (Star on Starburst) -->
  <symbol id="star" viewBox="0 0 100 100">
    <g filter="url(#metal-badge)">
        <!-- Starburst Base -->
        <path d="M50 10 L62 38 L90 38 L68 56 L76 85 L50 70 L24 85 L32 56 L10 38 L38 38 Z" fill="currentColor" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
        <path d="M50 10 L62 38 L90 38 L68 56 L76 85 L50 70 L24 85 L32 56 L10 38 L38 38 Z" fill="url(#gloss-gradient)"/>
        <!-- Inner Star -->
        <path d="M50 25 L58 45 L80 45 L62 58 L68 80 L50 68 L32 80 L38 58 L20 45 L42 45 Z" fill="none" stroke="#222" stroke-width="3" filter="drop-shadow(0px 1px 0px rgba(255,255,255,0.5))"/>
    </g>
  </symbol>
</svg>
