<svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <linearGradient id="logo-grad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#00b8d4"/>
        <stop offset="50%" stop-color="#9c27b0"/>
        <stop offset="100%" stop-color="#ff4081"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
</defs>

<!-- Main Shape with translucent fill -->
<path d="M12 2L4 6V18L12 22L20 18V6L12 2Z" fill="url(#logo-grad)" fill-opacity="0.1"/>

<!-- Glowing Outline -->
<path d="M12 2L4 6V18L12 22L20 18V6L12 2Z" stroke="url(#logo-grad)" stroke-width="1.5" filter="url(#glow)"/>

<!-- Abstract Brain/Circuit Icon -->
<g stroke="white" stroke-width="1.2" stroke-linecap="round" filter="url(#glow)">
    <!-- Center Node -->
    <circle cx="12" cy="12" r="2.5" fill="url(#logo-grad)"/>
    
    <!-- Radiating Lines -->
    <path d="M12 9.5V7"/>
    <path d="M12 14.5V17"/>
    <path d="M9.5 12H7"/>
    <path d="M14.5 12H17"/>
    
    <path d="M10.25 10.25L8.5 8.5"/>
    <path d="M13.75 13.75L15.5 15.5"/>
    
    <path d="M10.25 13.75L8.5 15.5"/>
    <path d="M13.75 10.25L15.5 8.5"/>
</g>
</svg>