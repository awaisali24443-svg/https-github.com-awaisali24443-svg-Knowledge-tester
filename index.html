<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Tester</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%231f1f1f'/%3E%3Ctext x='50' y='65' font-family='Inter, sans-serif' font-size='50' font-weight='800' fill='%232dd4bf' text-anchor='middle'%3EKT%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    
    <script>
      // Instantly apply theme from local storage or default to light to prevent FOUC
      (function() {
        const theme = localStorage.getItem('selectedTheme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700;800&family=Orbitron:wght@700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/global/global.css">
    <link rel="stylesheet" href="/global/accessibility.css">
    <link rel="stylesheet" href="/themes/theme-dark-cyber.css" id="theme-link">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://aistudiocdn.com">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
      }
    }
    </script>
    <!-- 3D Library -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" as="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
</head>
<body>
    <!-- UI Effects -->
    <div id="cursor-aura"></div>
    <div id="toast-container" aria-live="polite"></div>

    <!-- Welcome Modal (for first-time login) -->
    <div id="welcome-modal-overlay" class="hidden" role="dialog" aria-modal="true" aria-labelledby="welcome-modal-title">
        <div class="welcome-modal-card">
            <h2 id="welcome-modal-title">ðŸš€ Welcome, Agent!</h2>
            <p>Your journey into the Topic Universe begins now. Complete daily missions, master new subjects, and climb the leaderboard.</p>
            <p>Good luck!</p>
            <button id="welcome-modal-close-btn" class="btn btn-primary">Let's Go!</button>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="modal-container" class="hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-text">
        <div id="modal-card" class="card">
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-text">Are you sure?</p>
            <div id="modal-input-container" class="hidden">
                <input type="text" id="modal-input" class="form-control">
            </div>
            <div id="modal-actions">
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm-btn" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Level Up Modal -->
    <div id="level-up-container" class="hidden" role="dialog" aria-modal="true" aria-labelledby="level-up-title-text">
        <div id="level-up-card">
            <div id="level-up-title-text" class="level-up-title">LEVEL UP!</div>
            <div class="level-up-badge">
                <span id="level-up-number"></span>
            </div>
            <div class="level-up-rewards">
                <p>New Theme Unlocked: [Theme Name]</p>
            </div>
            <button id="level-up-continue-btn" class="btn btn-primary">Continue</button>
        </div>
    </div>


    <header id="header-container" role="banner"></header>
    <main id="root-container" role="main"></main>
    <footer class="site-footer" role="contentinfo">
        <p>&copy; <span id="year"></span> Knowledge Tester. All rights reserved.</p>
    </footer>

    <!-- Dynamically generated config for API keys -->
    <script src="/config.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Initialize Firebase -->
    <script src="/firebase-config.js"></script>
    
    <!-- Main application script (router) -->
    <script type="module" src="/global/global.js"></script>
</body>
</html>
