<div class="page-container topic-list-container">
    <header class="page-header">
        <h1>Explore</h1>
        <p>Discover a new skill. Select any topic to begin your adventure.</p>
    </header>
    <div class="search-bar-container">
        <svg class="search-icon" viewBox="0 0 24 24"><use href="/assets/icons/feather-sprite.svg#search"/></svg>
        <input type="search" id="search-input" class="form-input" placeholder="Search for any topic..." autocomplete="off">
    </div>
    <div id="topic-grid-container" class="topic-grid">
        <!-- Topic cards will be rendered here -->
        <div id="custom-topic-container"></div>
    </div>
</div>

<template id="topic-card-template">
    <div class="card topic-card" tabindex="0" role="button">
        <div class="card-content">
            <h3 class="topic-name"></h3>
            <div class="topic-tags">
                <span class="category-tag"></span>
                <span class="difficulty-tag"></span>
            </div>
        </div>
    </div>
</template>

<!-- Modal for choosing action -->
<div id="action-modal" class="action-modal-container" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="modal-topic-title">
    <div class="modal-backdrop"></div>
    <div class="modal-content-wrapper">
        <div class="modal-content card">
            <header class="modal-header">
                <h2 id="modal-topic-title"></h2>
                <button id="modal-close-btn" class="btn" aria-label="Close">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#x-circle"/></svg>
                </button>
            </header>
            <div class="modal-body">
                <div class="action-choice-card" id="start-journey-btn" tabindex="0" role="button">
                    <div class="action-icon"><svg><use href="/assets/icons/feather-sprite.svg#git-branch"/></svg></div>
                    <h3>Start Learning Journey</h3>
                    <p>A step-by-step path with lessons and quizzes.</p>
                </div>
                <div class="action-choice-card" id="start-quiz-btn" tabindex="0" role="button">
                    <div class="action-icon"><svg><use href="/assets/icons/feather-sprite.svg#zap"/></svg></div>
                    <h3>Take a Quick Quiz</h3>
                    <p>A 10-question challenge to test your knowledge.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- New Modal for Quiz Setup -->
<div id="quiz-setup-modal" class="action-modal-container" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="quiz-setup-title">
    <div class="modal-backdrop"></div>
    <div class="modal-content-wrapper">
        <div class="modal-content card">
            <header class="modal-header">
                <h2 id="quiz-setup-title">Quiz Setup</h2>
                <button id="quiz-setup-close-btn" class="btn" aria-label="Close">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#x-circle"/></svg>
                </button>
            </header>
            <div class="modal-body">
                <form id="quiz-setup-form">
                    <div class="form-group">
                        <label for="num-questions-select" class="form-label">Number of Questions</label>
                        <select id="num-questions-select" class="form-select">
                            <option value="5">5 Questions (Quick)</option>
                            <option value="10" selected>10 Questions (Standard)</option>
                            <option value="15">15 Questions (Challenge)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="difficulty-select" class="form-label">Difficulty</label>
                        <select id="difficulty-select" class="form-select">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Start Challenge</button>
                </form>
            </div>
        </div>
    </div>
</div>
