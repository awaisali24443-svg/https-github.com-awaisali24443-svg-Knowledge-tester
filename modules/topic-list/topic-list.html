
<div class="page-container topic-list-container">
    <header class="page-header">
        <h1>Welcome to AI Quiz Nexus!</h1>
        <p>Choose your adventure and master new fields with AI-powered quizzes.</p>
    </header>

    <div class="card journey-creator-card">
        <div class="creator-icon">
             <svg><use href="/assets/icons/feather-sprite.svg#cpu"/></svg>
        </div>
        <div class="creator-content">
            <h2>Create Your Own Journey</h2>
            <p>Enter any topic you can imagine, and our AI will build a personalized learning path for you.</p>
            <form id="journey-creator-form" class="creator-form">
                <input type="text" id="custom-topic-input" class="form-input" placeholder="e.g., 'The History of Jazz Music'" required>
                <button type="submit" class="btn btn-primary">
                    <svg class="icon"><use href="/assets/icons/feather-sprite.svg#zap"/></svg>
                    <span>Generate</span>
                </button>
            </form>
        </div>
    </div>

    <h2>Explore Topics</h2>
    <div id="topic-grid-container" class="topic-grid">
        <!-- Topic cards will be rendered here -->
    </div>
</div>

<template id="topic-card-template">
    <div class="card topic-card" tabindex="0" role="button">
        <div class="topic-card-content">
            <h3 class="topic-name"></h3>
            <p class="topic-description"></p>
        </div>
    </div>
</template>
