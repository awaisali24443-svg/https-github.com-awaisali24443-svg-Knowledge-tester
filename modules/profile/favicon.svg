<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logo-gradient" x1="10" y1="90" x2="90" y2="10" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#00b8d4"/> <!-- Teal -->
            <stop offset="50%" stop-color="#9c27b0"/> <!-- Violet -->
            <stop offset="100%" stop-color="#ff4081"/> <!-- Pink -->
        </linearGradient>
        <filter id="logo-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Background Hint (Subtle Triangle) -->
    <path d="M50 15 L85 85 H15 L50 15Z" fill="url(#logo-gradient)" opacity="0.05"/>

    <!-- The Circuit Peak (Stylized 'A') -->
    <!-- Left Ascending Line -->
    <path d="M20 85 L50 15" stroke="url(#logo-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right Descending Line -->
    <path d="M50 15 L80 85" stroke="url(#logo-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- The Bridge (Knowledge Connection) -->
    <path d="M33 55 L67 55" stroke="url(#logo-gradient)" stroke-width="6" stroke-linecap="round"/>

    <!-- The Apex Node (Glowing Mastery Point) -->
    <circle cx="50" cy="15" r="7" fill="#fff" filter="url(#logo-glow)"/>
    <circle cx="50" cy="15" r="4" fill="url(#logo-gradient)"/>

    <!-- Base Nodes (Foundation) -->
    <circle cx="20" cy="85" r="5" fill="#0c0e1a" stroke="url(#logo-gradient)" stroke-width="3"/>
    <circle cx="80" cy="85" r="5" fill="#0c0e1a" stroke="url(#logo-gradient)" stroke-width="3"/>
    
    <!-- Data Points on the Bridge -->
    <circle cx="35" cy="55" r="2.5" fill="#fff"/>
    <circle cx="65" cy="55" r="2.5" fill="#fff"/>
</svg>