<div class="page-container profile-container">
    <!-- Profile Summary Card -->
    <div class="card profile-summary-card">
        <div class="profile-header">
            <div class="profile-avatar-wrapper">
                <img src="assets/images/avatar-placeholder.png" alt="Aisha Khan" class="profile-avatar">
                <span class="online-indicator"></span>
            </div>
            <div class="profile-info">
                <h1 class="profile-name">Aisha Khan</h1>
                <button class="btn edit-profile-btn">
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24"><use href="assets/icons/feather-sprite.svg#feather"/></svg>
                    <span>Edit Profile</span>
                </button>
            </div>
        </div>
        <div class="profile-stats-grid">
            <div class="profile-stat">
                <div id="quizzes-taken-stat" class="stat-value">0</div>
                <div class="stat-label">Quizzes Taken</div>
            </div>
            <div class="profile-stat">
                <div id="accuracy-stat" class="stat-value">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="profile-stat">
                <div id="levels-cleared-stat" class="stat-value">0</div>
                <div class="stat-label">Levels Cleared</div>
            </div>
        </div>
    </div>

    <!-- App Preferences Card -->
    <div class="card app-preferences-card">
        <h2>App Preferences</h2>
        <div class="setting-item">
            <div class="setting-info">
                <svg class="icon"><use href="assets/icons/feather-sprite.svg#mic"/></svg>
                <label for="sound-toggle">Sound Effects</label>
            </div>
            <div class="setting-control">
                <label class="switch">
                    <input type="checkbox" id="sound-toggle" role="switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="setting-item">
            <div class="setting-info">
                <svg class="icon"><use href="assets/icons/feather-sprite.svg#sliders"/></svg>
                <label for="theme-toggle">Theme Mode</label>
            </div>
            <div class="setting-control">
                 <label class="switch">
                    <input type="checkbox" id="theme-toggle" role="switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Quiz Progress & History Card -->
    <div class="card quiz-history-card">
        <h2>Quiz Progress & History</h2>
        <div class="progress-section">
            <div class="progress-labels">
                <span>Levels Completed</span>
                <span id="levels-progress-text">0 / 0 (0%)</span>
            </div>
            <div class="progress-bar">
                <div id="levels-progress-bar" class="progress-bar-fill"></div>
            </div>
        </div>
        <h3>Recent Quizzes</h3>
        <ul id="recent-quizzes-list" class="recent-quizzes-list">
            <!-- Items injected by JS -->
        </ul>
        <div id="no-history-message" style="display: none; text-align: center; margin-top: 1rem; color: var(--color-text-secondary);">
            <p>No recent quizzes to show.</p>
        </div>
    </div>
</div>
