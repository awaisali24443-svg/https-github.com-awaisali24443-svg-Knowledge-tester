
<div class="page-container profile-container">
    
    <div class="profile-dashboard">
        <!-- LEFT COLUMN: Identity & Core Stats -->
        <aside class="profile-sidebar">
            <div class="card identity-card">
                <div class="identity-header-bg"></div>
                <div class="identity-content">
                    <div class="avatar-wrapper">
                        <img src="assets/images/avatar-placeholder.png" alt="User Avatar" class="profile-avatar">
                        <div class="level-badge" id="level-badge">1</div>
                    </div>
                    
                    <h2 class="user-name">Operator</h2>
                    <p class="user-title">Skill Apex Recruit</p>
                    
                    <div class="xp-container">
                        <div class="xp-labels">
                            <span>XP Progress</span>
                            <span id="xp-text">0 / 100</span>
                        </div>
                        <div class="xp-track">
                            <div id="xp-fill" class="xp-fill"></div>
                        </div>
                    </div>

                    <div class="core-stats-row">
                        <div class="core-stat">
                            <svg class="icon"><use href="assets/icons/feather-sprite.svg#zap"/></svg>
                            <span id="streak-stat">0</span>
                            <small>Streak</small>
                        </div>
                        <div class="core-stat">
                            <svg class="icon"><use href="assets/icons/feather-sprite.svg#target"/></svg>
                            <span id="quizzes-stat">0</span>
                            <small>Quizzes</small>
                        </div>
                        <div class="core-stat">
                            <svg class="icon"><use href="assets/icons/feather-sprite.svg#check-circle"/></svg>
                            <span id="avg-score-stat">0%</span>
                            <small>Accuracy</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Daily Protocol (Quests) moved to sidebar for better utility -->
            <div class="card sidebar-quests">
                <h3>Daily Protocol</h3>
                <div id="daily-quests-list" class="quests-list">
                    <!-- Quests injected here -->
                </div>
            </div>
        </aside>

        <!-- RIGHT COLUMN: Achievements & Trophies -->
        <main class="profile-main">
            <section class="achievements-section">
                <header class="section-header">
                    <h2>Achievement Vault</h2>
                    <span class="badge-counter" id="achievement-count">0/20 Unlocked</span>
                </header>
                
                <div id="achievements-grid" class="achievements-grid">
                    <!-- Tiered Achievements injected here -->
                </div>
            </section>
        </main>
    </div>
</div>
