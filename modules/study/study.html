<div class="study-page fade-in">
    <div class="study-header">
        <h1>Study Mode</h1>
        <p>Use your saved questions as flashcards.</p>
    </div>

    <div id="study-container" class="study-container">
        <div class="flashcard-container">
            <div id="flashcard" class="flashcard">
                <div class="flashcard-face flashcard-front">
                    <p id="card-question"></p>
                </div>
                <div class="flashcard-face flashcard-back">
                    <p id="card-answer"></p>
                </div>
            </div>
        </div>

        <div class="study-controls">
            <button id="shuffle-btn" class="btn">Shuffle</button>
            <button id="flip-btn" class="btn btn-primary">Flip Card</button>
            <button id="next-btn" class="btn">Next Card</button>
        </div>
        
        <div id="card-progress" class="card-progress">1 / 10</div>
    </div>
    
    <div id="study-empty-state" class="card" style="display: none; text-align: center;">
        <h2>No Cards to Study</h2>
        <p>Save some questions to your library from a quiz results page to get started.</p>
        <a href="#library" class="btn btn-primary">Go to Library</a>
    </div>
</div>
