<div class="page-container game-map-container">
    <header class="page-header">
        <h1 id="game-map-title">Level 1 of 20</h1>
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
            <span id="progress-percent-text">0%</span>
        </div>
    </header>
    <main id="levels-grid" class="levels-grid">
        <!-- Level cards will be rendered here by JS -->
    </main>
    <footer class="game-map-footer">
        <a href="#/topics" class="btn">
            <svg class="icon"><use href="/assets/icons/feather-sprite.svg#arrow-left"/></svg>
            <span>Back to Topics</span>
        </a>
        <button id="start-level-btn" class="btn btn-primary">
            <svg class="icon"><use href="/assets/icons/feather-sprite.svg#play"/></svg>
            <span id="start-level-btn-text">Start Level 1</span>
        </button>
    </footer>
</div>

<template id="level-node-template">
    <div class="level-card card" tabindex="0" role="button">
        <span class="level-number"></span>
        <p class="level-status"></p>
    </div>
</template>
