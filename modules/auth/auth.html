
<div class="auth-page-wrapper">
    <div class="auth-card">
        <!-- Left Side: Form Content -->
        <div class="auth-content-side">
            <div class="auth-header">
                <h1 id="auth-title">Welcome Back <span class="wave-emoji">ðŸ‘‹</span></h1>
                <p id="auth-subtitle">Today is a new day. It's your day. You shape it. Sign in to start managing your projects.</p>
            </div>

            <form id="auth-form" class="auth-form">
                <div class="form-group">
                    <label for="auth-email" class="form-label">Email</label>
                    <input type="email" id="auth-email" class="form-input" placeholder="Example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="auth-password" class="form-label">Password</label>
                    <input type="password" id="auth-password" class="form-input" placeholder="At least 8 characters" required minlength="6">
                </div>

                <div class="form-actions">
                    <button type="button" id="forgot-password-btn" class="btn-link-blue">Forgot Password?</button>
                </div>

                <div id="auth-error" class="auth-error" style="display: none;"></div>

                <button type="submit" id="auth-submit-btn" class="btn btn-dark btn-block">
                    <span class="btn-text">Sign in</span>
                    <div class="spinner" style="display: none; width: 20px; height: 20px; border-width: 2px;"></div>
                </button>
            </form>

            <div class="auth-divider">
                <div class="line"></div>
                <span>Or sign in with</span>
                <div class="line"></div>
            </div>

            <div class="social-actions">
                <button id="google-login-btn" class="btn btn-social">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button id="guest-login-btn" class="btn btn-social">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #444;"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    Guest
                </button>
            </div>

            <div class="auth-footer">
                <span id="auth-toggle-text">Don't you have an account?</span>
                <button id="auth-toggle-btn" class="btn-link-blue">Sign up</button>
            </div>

            <p class="copyright">Â© 2024 ALL RIGHTS RESERVED</p>
        </div>

        <!-- Right Side: Art Image -->
        <div class="auth-image-side">
            <!-- Dark Floral Art Reference -->
            <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=1000&auto=format&fit=crop" alt="Dark Floral Art" class="auth-hero-img">
        </div>
    </div>
</div>

<!-- Password Reset Modals -->
<div id="reset-password-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
        <div class="modal-header"><h2>Reset Password</h2></div>
        <div class="modal-body">
            <p>Enter your email to receive reset instructions.</p>
            <input type="email" id="reset-email-input" class="form-input" placeholder="Example@email.com">
            <p id="reset-feedback" class="feedback-msg"></p>
        </div>
        <div class="modal-footer">
            <button id="cancel-reset-btn" class="btn">Cancel</button>
            <button id="confirm-reset-btn" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<div id="new-password-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
        <div class="modal-header"><h2>New Password</h2></div>
        <div class="modal-body">
            <input type="password" id="new-password-input" class="form-input" placeholder="New Password">
            <p id="new-password-feedback" class="feedback-msg"></p>
        </div>
        <div class="modal-footer">
            <button id="confirm-new-password-btn" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
