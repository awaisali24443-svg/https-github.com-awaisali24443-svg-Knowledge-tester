<div id="topic-selector-view" class="card">
    <h2 class="guest-title">Ready for a Challenge?</h2>
    <p class="guest-subtitle">What would you like to be quizzed on today?</p>
    <form id="topic-form">
        <div class="topic-input-container">
            <input id="topic-input" type="text" placeholder="e.g., Roman History" required/>
            <label for="topic-input">Enter a Topic</label>
        </div>
        
        <div class="difficulty-options">
            <label class="difficulty-label">Select Difficulty:</label>
            <div class="difficulty-buttons">
                <button type="button" class="difficulty-btn" data-difficulty="Easy">Easy</button>
                <button type="button" class="difficulty-btn active" data-difficulty="Medium">Medium</button>
                <button type="button" class="difficulty-btn" data-difficulty="Hard">Hard</button>
            </div>
        </div>
        
        <p id="error-message" class="error-message"></p>
        <button id="generate-quiz-btn" type="submit" class="btn btn-primary">
            Generate Quiz
        </button>
    </form>
</div>
