<div class="card glass-card auth-card">
    <canvas class="background-canvas"></canvas>
    <h2>Welcome Back!</h2>
    <div id="error-message" class="auth-error hidden"></div>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required placeholder="••••••••">
        </div>
        <button type="submit" id="login-btn" class="btn btn-primary">
            <span class="btn-text">Log In</span>
            <div class="spinner hidden"></div>
        </button>
    </form>
    <div class="auth-actions">
        <p class="auth-switch">Don't have an account? <a href="#signup">Sign up</a></p>
    </div>
</div>
