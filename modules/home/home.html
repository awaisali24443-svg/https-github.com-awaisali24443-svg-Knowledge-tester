
<div class="page-container home-container">
    <header class="home-header">
        <div class="greeting-section">
            <h1 class="fade-in">Welcome Back</h1>
            <p class="fade-in-delay">Your neural network is ready for an upgrade.</p>
        </div>
        <div id="streak-counter" class="streak-counter" style="display: none;"></div>
    </header>

    <div class="dashboard-grid">
        <!-- Primary Action / Hero Card -->
        <div class="dashboard-main">
            <a id="primary-action-card" href="#" class="card home-card primary-action hero-card">
                <div class="hero-bg-glow"></div>
                <div class="card-content">
                    <div id="primary-action-icon" class="card-icon hero-icon">
                        <svg><use href="/assets/icons/feather-sprite.svg#grid"/></svg>
                    </div>
                    <div class="hero-text">
                        <h2 id="primary-action-title">Start a New Journey</h2>
                        <p id="primary-action-description">Search for any topic to begin a step-by-step learning path.</p>
                    </div>
                    <div class="hero-arrow">
                        <svg class="icon"><use href="/assets/icons/feather-sprite.svg#arrow-right"/></svg>
                    </div>
                </div>
            </a>
            
            <!-- NEW: Daily Challenge Card -->
            <div id="daily-challenge-card" class="card home-card daily-challenge-card" style="display: none;">
                <div class="card-content">
                    <div class="challenge-icon">
                        <svg class="icon"><use href="/assets/icons/feather-sprite.svg#star"/></svg>
                    </div>
                    <div class="challenge-text">
                        <h3>Daily Micro-Challenge</h3>
                        <p id="daily-challenge-status">Earn 200 XP with one quick question.</p>
                    </div>
                    <!-- Phase 5 Notification Stub -->
                    <button id="notify-btn" class="btn-icon" title="Remind me tomorrow" style="margin-right: 10px; background: transparent; border: 1px solid var(--color-border);">
                        <svg class="icon"><use href="/assets/icons/feather-sprite.svg#clock"/></svg>
                    </button>
                    <button id="start-daily-challenge-btn" class="btn btn-primary">Play</button>
                </div>
            </div>
        </div>

        <!-- Sidebar Widgets -->
        <div class="dashboard-sidebar">
            <div id="recent-history-container" class="dashboard-widget" style="display: none;">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>
</div>
