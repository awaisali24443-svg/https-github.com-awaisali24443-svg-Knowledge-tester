<div class="welcome-container">
    <svg class="welcome-logo" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="welcome-neon-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="var(--color-secondary)" />
                <stop offset="100%" stop-color="var(--color-primary)" />
            </linearGradient>
            <filter id="welcome-neon-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        <text class="welcome-logo-text" x="50%" y="40%" dominant-baseline="middle" text-anchor="middle">KNOWLEDGE</text>
        <text class="welcome-logo-text" x="50%" y="70%" dominant-baseline="middle" text-anchor="middle">TESTER</text>
    </svg>
    <p class="welcome-subtitle">Your journey to mastery begins here. Challenge yourself with AI-powered quizzes on any topic.</p>
    <div class="welcome-actions">
        <a href="#home" class="btn btn-primary">Continue as Guest</a>
        <a href="#login" class="btn btn-secondary">Log In</a>
        <a href="#signup" class="btn btn-secondary">Sign Up</a>
    </div>
</div>
