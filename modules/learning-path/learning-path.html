<div class="page-container view-path-container">
    <header class="page-header">
        <h1 id="path-goal-title">Loading Learning Path...</h1>
        <p id="path-progress-summary"></p>
        <div class="path-actions">
             <button id="delete-path-btn" class="btn">
                <svg class="icon"><use href="/assets/icons/feather-sprite.svg#trash-2"/></svg>
                <span>Delete Path</span>
            </button>
        </div>
    </header>
    <div id="galaxy-map" class="galaxy-map">
        <!-- Galaxy map will be rendered here by JS -->
    </div>
</div>

<div id="step-modal-container"></div>

<template id="cluster-template">
    <div class="cluster-group">
        <h2 class="cluster-title"></h2>
        <div class="cluster-steps"></div>
    </div>
</template>

<template id="step-node-template">
    <div class="step-node" tabindex="0" role="button">
        <div class="step-node-core">
            <svg class="icon"><use/></svg>
        </div>
        <div class="step-node-label"></div>
    </div>
</template>

<template id="cluster-review-template">
     <div class="cluster-review-node" tabindex="0" role="button">
        <div class="review-node-core">
            <svg class="icon"><use href="/assets/icons/feather-sprite.svg#award"/></svg>
        </div>
        <div class="review-node-label"></div>
    </div>
</template>


<template id="step-modal-template">
    <div class="modal-backdrop"></div>
    <div class="step-modal-content" role="dialog" aria-modal="true">
        <button class="step-modal-close-btn" aria-label="Close">&times;</button>
        <div class="step-modal-header">
            <h2 id="step-modal-title"></h2>
        </div>
        <div id="step-modal-body" class="step-modal-body">
            <!-- Content for learn/quiz/results will be injected here -->
        </div>
    </div>
</template>
