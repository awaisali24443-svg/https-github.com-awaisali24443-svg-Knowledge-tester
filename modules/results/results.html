<link rel="stylesheet" href="/modules/results/results.css">
<div id="results-container" class="card">
    <canvas class="background-canvas"></canvas>
    <div class="results-summary">
        <h2 id="results-title" class="results-title">Quiz Complete!</h2>
        <div class="score-display">
            <div id="score-circle" class="score-circle">
                <span id="score-number" class="score-number">0/0</span>
                <span id="score-percentage" class="score-percentage">0%</span>
            </div>
        </div>
        <p id="results-topic" class="results-topic">Topic Name</p>
    </div>

    <p id="results-feedback" class="results-feedback">Calculating feedback...</p>
    
    <div id="xp-gain-animation" class="hidden">
        +<span>0</span> XP
    </div>

    <div class="results-actions">
        <button id="retry-quiz-btn" class="btn btn-secondary">Try Again</button>
        <div id="save-library-btn-container"></div>
        <a href="#home" class="btn btn-primary">Continue</a>
    </div>

    <div id="review-section" class="review-section">
        <h2>Review Your Answers</h2>
        <div id="review-answers-container">
            <!-- Review cards will be injected here -->
        </div>
    </div>
</div>
